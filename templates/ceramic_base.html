{% load static %}

{% load compress %}
{% compress css %}
<link type="text/x-scss" href="{% static 'ceramic_theme.scss' %}" rel="stylesheet" media="screen">
{% endcompress %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="{% static "js/jquery-3.6.0.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
</head>

<body class="bg bg-dark">
    <div id="content" class="bg-gradient bg bg-dark">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
